language: python
python:
    - 3.4
    - 2.7
script: make test
notifications:
    email: false
env:
    global:
        - DATABASE_URL='postgres://postgres@localhost/feincms_extensions'
    matrix:
        - DJANGO='django>=1.6,<1.7'
        - DJANGO='django>=1.7,<1.8'
install:
    - psql -c 'CREATE DATABASE feincms_extensions' -U postgres;
    - pip install -r test_requirements.txt
    - pip install -e .
    - pip install $DJANGO
